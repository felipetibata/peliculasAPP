<div class="row container-fluid">
  <div class="col-md-auto">
    <img src="https://image.tmdb.org/t/p/w342{{detalle.poster_path}}" class="rounded" alt="">
  </div>
  <div class="col-md-4">
    <div class="row">
      <div class="col-md">
        <blockquote class="blockquote blockquote-reverse">
          <p class="mb-0">{{detalle.title}}</p>
          <footer class="blockquote-footer"> <cite title="Source Title">{{detalle.overview}}</cite></footer>
        </blockquote>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <small class="text-muted">{{detalle.release_date}}</small>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <small class="text-muted text-right">{{detalle.homepage}}</small>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <button type="button" name="" id="" class="btn btn-outline-info btn-sm btn-block" [routerLink]="['/home']">Regresar</button>
      </div>
    </div>
  </div>
</div>
